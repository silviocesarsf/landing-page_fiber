<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login fiber</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <section>
        
        <div class="container-login">
            <div class="left">
                <div class="logo">
                    <p>Fiber</p>
                </div>
                <div class="inputs">
                    <h1>Create your Fiber account</h1>
                    <label for="name">Your name</label>
                    <input type="text" placeholder="John doe">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="john@example.com">
                    <label for="password">Password</label>
                    <input type="password" placeholder="At least 8 characters">
                    <div class="checkbox-row">
                        <input type="checkbox" id="checkbox" name="checkbox"> By creating an account on Fiber, you agree to the <span>Terms & Conditions</span>
                    </div>
                    <button class="btn">Create Fiber Account</button>
                    <p>Already have an account? <span>Sign in</span></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
